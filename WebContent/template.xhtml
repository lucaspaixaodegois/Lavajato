<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="template.css"/>  
</h:head>

<h:body>
	 <div class="wrapper">
	 	<div class="box navbar navbar-inverse header">
			<h1 >.: Lavajato :.</h1>
			<div style="text-align: right;">
				<h:form>
					<h:outputLabel value="Olá #{templateController.usuarioLogado.nome}"/>
					<h:commandLink value=" (Sair)" 
						action="#{templateController.encerrarSessao}"
						style="color:white"/>
				</h:form>
			</div>
	 	</div>
		<div class="box sidebar" style="text-align: center;">
			<ui:insert name="menu">
				<h1>Menu</h1>
				<h:form>
					
					<h:commandLink value="Login"
						action="#{templateController.redirecionar('/Lavajato/faces/login.xhtml')}" /> <br/>
					<h:commandLink value="Cadastro de Carro" 
						disabled="#{templateController.usuarioLogado.perfil != Perfil.ADMINISTRADOR}"
						action="#{templateController.redirecionar('/Lavajato/faces/pages/carro.xhtml')}" /> <br/>
					<h:commandLink value="Cadastro de Usuário"
						action="#{templateController.redirecionar('/Lavajato/faces/pages/usuario2.xhtml')}" /> <br/>
					<h:commandLink value="Cadastro de Servico"
						action="#{templateController.redirecionar('/Lavajato/faces/pages/servico.xhtml')}" /> <br/>
					<h:commandLink value="Venda de Serviço"
						action="#{templateController.redirecionar('/Lavajato/faces/pages/vendaservico.xhtml')}" /> <br/>
					<h:commandLink value="Carrinho (#{templateController.qtdItensCarrinho})"
						action="#{templateController.redirecionar('/Lavajato/faces/pages/carrinho.xhtml')}" /> <br/>
					<h:commandLink value="Histórico de Venda"
						action="#{templateController.redirecionar('/Lavajato/faces/pages/historico.xhtml')}" /> <br/>
						
						
						
						
				</h:form>
			</ui:insert>
		</div>
		<div class="box content">
			<br/>
			<ui:insert name="conteudo">
				<h1>TÓPICOS EM PROGRAMAÇÃO I</h1>
			</ui:insert>
		</div>
		<div class="box footer" style="text-align: center;">
			<h:outputText value="2019 - UNITINS - Todos os direitos reservados." />
		</div>
	</div>
</h:body>
</html>
